<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>

    <!--Boostrap css-->
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>


    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.jpg" alt="">
                </div>
            </div>
        </div>
      </div>


    <div style="justify-content: center;">
        <form class="filtro">
           <p>
               CI: <input type="number"> 
           </p>
        </form>
        <button id="search" type="button" class="btn btn-primary" onclick="buscarAlumno()">Buscar</button>
    </div>

    <div class="container" style="margin-top: 50px; margin-bottom: 50px;" id="sala">

        <div>Iglesia San Ignacio Loyola</div>
        <div><h2>Formulario de Consulta</h2></div>
        <br>

        <!--Inicio -->
        <form class="was-validated">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="col">
                        <div class="text-center">
                            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                            <h6>Subir una foto diferente...</h6>
                            <input type="file" class="text-center center-block file-upload">
                          </div></hr><br>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationCI">Cédula</label>
                    <input class="form-control is-invalid"  type="text" id="validationCI" required></input>    

                    <div class="form-row">
                        <!--Nombre-->
                        <div class="form-group col-md-6">
                                <label for="inputName">Nombres</label>
                                <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <!--Apellido-->
                        <div class="form-group col-md-6">
                            <label for="inputlastName">Apellidos</label>
                            <input type="email" class="form-control" id="inputlastName" required>
                        </div>
                        <!--Email-->
                        <div class="col-md-6">
                            <label for="email">Mail</label>
                            <div class="input-group is-invalid">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="validatedInputGroupPrepend">@</span>
                                </div>
                                <input type="email" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend" required>
                            </div>
                            <div class="invalid-feedback">
                                Ingrese un E-mail válido
                            </div>
                        </div>
                        <!--Telefono-->
                        <div class="form-group col-md-6">
                            <label for="inputTelefono">Teléfono</label>
                            <input type="tel" class="form-control" id="inputTelefono" placeholder="(Opcional)">
                        </div>
                    </div>

                </div>
               
            </div>

            <div class="form-row">
             
            <!--Contraseña
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            -->
            
        </div>
            <div class="form-row">
            <!--Estado Civil-->
            <div class="form-group col-md-4">
                <label for="inputState">Estado Civil</label>
                <input type="text" class="form-control is-invalid" id="inputState" required>
            </div>
            
             <!--Profesion-->
              <div class="form-group col-md-4">
                <label for="inputProfes">Profesion</label>
                <input type="text" class="form-control is-invalid" id="inputProfes" required>
              </div>
              <!--Rol -->
              <div class="form-group col-md-4">
                <label for="inputRol">Rol</label>
                <select id="inputRol" class="form-control is-invalid" required>
                  <option selected></option>
                  <option>Catequsita</option>
                  <option>Administrador</option>
                  <option>Secretario</option>
                </select>
              </div>
           
            </div>

            <!--Direccion -->
            <div class="form-group">
                <label for="inputAddress">Direccion</label>
                <input type="text" class="form-control is-invalid" id="inputAddress" placeholder="(Ej.1234 Main St)" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputheatls">Alergias</label>
                    <input type="text" class="form-control is-invalid" id="inputheatls"  value="Nueva+" disabled>

                </div>

                <div class="form-group col-md-4">
                    <label for="inpuBlood">Grupo Sanguineo</label>
                    <input type="text" class="form-control is-invalid" id="inpuBlood"  required>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputFsacebook">Facebook</label>
                    <input type="text" class="form-control is-invalid" id="inputFsacebook" required>
                </div>
            </div>

          </form>

        <!--Fin-->

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
        </nav>
    
    </div> 



    <!--Boostrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Jquery, Popper, Bootstrap -->
    <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
    
        <!-- Jquery Plugins, main Jquery -->	
    <script src="./assets/js/main.js"></script>

    <script type="text/javascript">
        $(".filtro").show(); //De entrada muestra el filtro
        $("#sala").hide(); //De entrada se esconde la sala


        function buscarAlumno(){ //Cuando se presion el ebotón "Buscar"
            $(".filtro").hide();
            $("#search").hide();
            $("#sala").show();
        }
    </script>

    
</body>
</html>
